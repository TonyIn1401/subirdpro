
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>单元测试报告</title>

        <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/chosen/1.8.2/chosen.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js"></script>
        <script src="https://cdn.bootcss.com/chosen/1.8.2/chosen.jquery.js"></script>
        <style type="text/css">
            
        .dashboard-header {
            border-top: 0;
            padding: 20px;
            background-color: #1ab394;
        }

        .row {
            margin-left: 20px;
            margin-right: 20px;
        }

        .header-font {
            color: #ffffff;
            font-size: 30px;
            font-weight: 700;
        }

        .gray-bg {
            background-color: #f3f3f4
        }

        .dashboard {
            padding-top: 10px;
            margin-top: 20px;
            color: #676a6c;
            background-color: #e4e4e4;
            box-shadow: 0px -3px 8px 3px rgba(0, 0, 0, 0.3);
        }

        .ibox-title {
            border-color: #969696;
            border-style: solid solid solid;
            border-width: 0px 0px 1px;
            min-height: 50px;
            padding: 15px 0px 0px;
        }

        .ibox-title h5 {
            display: inline-block;
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 7px;
            padding: 0;
            color: inherit
        }

        .ibox-content {
            padding-bottom: 0;
            padding-top: 15px
        }

        .no-padding {
            padding-left: 0px;
            padding-right: 0px
        }

        .label-show {
            float: left;
            padding-top: 7px;
            font-weight: 400;
        }

        .input-group {
            width: 100%;
            background-color: #1ab394;
            margin-bottom: 10px;
            text-align: left;
            font-family: Consolas;
        }
    
        </style>
        <script type="text/javascript">
            var resultData = {"testName": "20190930103443", "testAll": 8, "testPass": 4, "testFail": 1, "testSkip": 2, "testError": 1, "testRate": "0.00%", "beginTime": "2019-09-30 10:34:43", "totalTime": "0.009 s", "testResult": [{"className": "simple_test.SimpleTest", "methodName": "test_plus", "description": " \u6d4b\u8bd51+1 ", "spendTime": 0, "status": "\u901a\u8fc7", "log": "test passed!!!"}, {"className": "simple_test.SimpleTest", "methodName": "test_subtract", "description": " \u6d4b\u8bd51-1", "spendTime": 3, "status": "\u5931\u8d25", "log": "Traceback (most recent call last):<br/>  File \"c:\\WorkSpace\\Repos\\Personal\\Python\\subirdpro\\subirdpro\\test\\case/api\\simple_test.py\", line 30, in test_subtract<br/>    self.assertEqual(1-1, 2)<br/>AssertionError: 0 != 2<br/>"}, {"className": "simple_test.SimpleTest", "methodName": "test_multiply", "description": " \u6d4b\u8bd51*1 ", "spendTime": 1, "status": "\u901a\u8fc7", "log": "test passed!!!"}, {"className": "simple_test.SimpleTest", "methodName": "test_division", "description": " \u6d4b\u8bd51/1 ", "spendTime": 0, "status": "\u901a\u8fc7", "log": "test passed!!!"}, {"className": "complex_test.ComplexTest", "methodName": "test_plus", "description": " \u6d4b\u8bd51+1 ", "spendTime": 0, "status": "\u8df3\u8fc7", "log": "1+1\u7b49\u4e8e2\u592a\u7b80\u5355\u4e86\uff0c\u4e0d\u6d4b\u4e86"}, {"className": "complex_test.ComplexTest", "methodName": "test_subtract", "description": " \u6d4b\u8bd51-1", "spendTime": 0, "status": "\u8df3\u8fc7", "log": "1-1\u7b49\u4e8e0\uff0c\u592a\u7b80\u5355"}, {"className": "complex_test.ComplexTest", "methodName": "test_multiply", "description": " \u6d4b\u8bd51*1 ", "spendTime": 1, "status": "\u901a\u8fc7", "log": "test passed!!!"}, {"className": "complex_test.ComplexTest", "methodName": "test_division", "description": " \u6d4b\u8bd51/0 ", "spendTime": 2, "status": "\u9519\u8bef", "log": "Traceback (most recent call last):<br/>  File \"c:\\WorkSpace\\Repos\\Personal\\Python\\subirdpro\\subirdpro\\test\\case/api\\complex_test.py\", line 40, in test_division<br/>    self.assertEqual(1/0, 1)<br/>ZeroDivisionError: division by zero<br/>"}]};
            var labelShow = '展开';
            var labelHidden = '收起';
            var titleEchart = '测试运行结果';
            var labelSuccess = '通过';
            var labelFailure = '失败';
            var labelError = '错误';
            var labelSkip = '跳过';
            
    function details(obj) {
        if ($(obj).text() == labelShow) {
            var len = $(obj).parent().parent().children().length;
            var detailLog = "";
            var logs = resultData["testResult"][parseInt($(obj).attr("buttonIndex"))]["log"];
            $(obj).text(labelHidden);
            $(obj).removeClass("btn-primary");
            $(obj).addClass("btn-danger");
            detailLog = "<p>" + logs + "</p>";
            $(obj).parent().parent().after("<tr><td colspan='" + len + "'><div style='font-family: Consolas;font-size:12px'>" + detailLog + "</div></td></tr>");
        } else if ($(obj).text() == labelHidden) {
            $(obj).parent().parent().next().remove();
            $(obj).text(labelShow);
            $(obj).removeClass("btn-danger");
            $(obj).addClass("btn-primary");
        }
    }

    $(function() {
        $("#test_name").text(resultData["testName"]);
        $("#test_pass").text(resultData["testPass"]);
        $("#test_fail").text(resultData["testFail"]);
        $("#test_error").text(resultData["testError"]);
        $("#test_skip").text(resultData["testSkip"]);
        $("#test_all").text(resultData["testAll"]);
        $("#begin_time").text(resultData["beginTime"]);
        $("#run_time").text(resultData["totalTime"]);
        $("#filter_all").text(resultData["testAll"]);
        $("#filter_ok").text(resultData["testPass"]);
        $("#filter_fail").text(resultData["testFail"]);
        $("#filter_skip").text(resultData["testSkip"]);
        $("#filter_error").text(resultData["testError"]);
        var classNames = [];
        var results = [];
        $.each(resultData["testResult"],
        function(i, n) {
            if (classNames.indexOf(n["className"]) == -1) {
                classNames.push(n["className"]);
            }
            if (results.indexOf(n["status"]) == -1) {
                results.push(n["status"]);
            }
        });

        $.each(classNames,
        function(i, n) {
            $("#filterClass").append("<option value='" + n + "' hassubinfo='true'>" + n + "</option>");
        });
        $.each(results,
        function(i, n) {
            $("#filterResult").append("<option value='" + n + "' hassubinfo='true'>" + n + "</option>");
        });

        $("#filterClass").chosen({
            search_contains: true
        });
        $("#filterResult").chosen({
            search_contains: true
        });

        function generateResult(className, caseResult) {
            $("#detail_body").children().remove();
            var filterAll = 0;
            var filterOk = 0;
            var filterFail = 0;
            var filterSkip = 0;
            var filterError = 0;

            $.each(resultData["testResult"],
            function(i, n) {
                if ((className == "" || n["className"] == className) && (caseResult == "" || n["status"] == caseResult)) {
                    filterAll += 1;
                    var status = "";
                    if (n["status"] == labelSuccess) {
                        filterOk += 1;
                        status = "<td><span class='text-success'>"+ labelSuccess +"</span></td>";
                    } else if (n["status"] == labelFailure) {
                        filterFail += 1;
                        status = "<td><span class='text-danger'>"+ labelFailure +"</span></td>";
                    } else if (n["status"] == labelSkip) {
                        filterSkip += 1;
                        status = "<td><span class='text-warning'>"+ labelSkip +"</span></td>";
                    } else if (n["status"] == labelError) {
                        filterError += 1;
                        status = "<td><span class='text-danger'>"+ labelError +"</span></td>";
                    } else {
                        status = "<td><span>" + n["status"] + "</span></td>";
                    }
                    var tr = "<tr style='font-family: Consolas'>" + "<td>" + (i + 1) + "</td>" + "<td>" + n["className"] + "</td>" + "<td>" + n["methodName"] + "</td>" + "<td>" + n["description"] + "</td>" + "<td>" + n["spendTime"] + "ms</td>" + status + "<td><button type='button' onclick='details(this)' buttonIndex='" + i + "' class='btn btn-primary btn-xs' style='margin-bottom: 0px'>"+labelShow+"</button></td></tr>";
                    $("#detail_body").append(tr);
                }
            });
            $("#filter_all").text(filterAll);
            $("#filter_ok").text(filterOk);
            $("#filter_fail").text(filterFail);
            $("#filter_skip").text(filterSkip);
            $("#filter_error").text(filterError);
        }

        generateResult("", "");

        $("#filterClass").on('change',
        function() {
            var className = $("#filterClass").val();
            var caseResult = $("#filterResult").val();
            generateResult(className, caseResult);
        });

        $("#filterResult").on('change',
        function() {
            var className = $("#filterClass").val();
            var caseResult = $("#filterResult").val();
            generateResult(className, caseResult);
        });

        function pie() {
            var option = {
                title: {
                    text: titleEchart,
                    subtext: '',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                color: ['#ff5722', '#ffb800', '#1ab394', '#a52a2a'],
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: [labelFailure, labelSkip, labelSuccess, labelError]
                },
                series: [{
                    name: titleEchart,
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [{
                        value: resultData["testFail"],
                        name: labelFailure
                    },
                    {
                        value: resultData["testSkip"],
                        name: labelSkip
                    },
                    {
                        value: resultData["testPass"],
                        name: labelSuccess
                    },
                    {
                        value: resultData["testError"],
                        name: labelError
                    }],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            var chart = echarts.init(document.getElementById("echarts-map-chart"));
            chart.setOption(option);
        }

        pie();
    });
    
        </script>
    </head>

    <body class="gray-bg">
        <div class="row dashboard-header">
            <div class="col-sm-12 text-center">
                <span class="header-font">测试报告</span>
            </div>
        </div>
        <div class="row dashboard">
            <div class="col-sm-12 ibox">
                <div class="ibox-title">
                    <h5>测试汇总</h5>
                </div>
                <div class="row ibox-content">
                    <div class="col-sm-6 no-padding">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label text-navy">测试名称:</label>
            <label class="col-sm-4 text-navy label-show" id="test_name"></label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label text-navy">测试总数:</label>
            <label class="col-sm-4 text-navy label-show" id="test_all">0</label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label text-success">测试通过:</label>
            <label class="col-sm-4 text-success label-show" id="test_pass">0</label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label text-danger">测试失败:</label>
            <label class="col-sm-4 text-danger label-show" id="test_fail">0</label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label text-danger">测试错误:</label>
            <label class="col-sm-4 text-danger label-show" id="test_error">0</label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label text-warning">测试跳过:</label>
            <label class="col-sm-4 text-warning label-show" id="test_skip">0</label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label text-navy">开始时间:</label>
            <label class="col-sm-4 text-navy label-show" id="begin_time">0000-00-00 00:00:00</label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label text-navy">运行时间:</label>
            <label class="col-sm-4 text-navy label-show" id="run_time">0s</label>
        </div>
    </form>
    </div>
                    <div class="col-sm-6">
                        <div style="height:350px" id="echarts-map-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row dashboard">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>测试详情</h5>
                    </div>
                    <div class="ibox-content">
                        
    <div class="input-group panel-heading">
        <select class="chosen-select form-control" style="width:300px; background-color:#f3f3f4" name="filterClass"
            id="filterClass">
            <option value="">-----测试类筛选-----</option>
        </select>
        <select class="chosen-select form-control" style="width:150px; background-color:#f3f3f4" name="filterResult"
            id="filterResult">
            <option value="">--测试结果筛选--</option>
        </select>
        <div style="float: right">
            <label class="form-control" style="background-color:#f3f3f4">
                <span class="text-navy">总数: </span><span class="text-navy b-r" id="filter_all"></span><span>
                    | </span>
                <span class="text-success">通过: </span><span class="text-success" id="filter_ok"></span><span>
                    | </span>
                <span class="text-danger">失败: </span><span class="text-danger" id="filter_fail"></span><span>
                    | </span>
                <span class="text-danger">错误: </span><span class="text-danger" id="filter_error"></span><span>
                    | </span>
                <span class="text-warning">跳过: </span><span class="text-warning" id="filter_skip"></span>
            </label>
        </div>
    </div>
    
                        
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>编号</th>
                <th>类别</th>
                <th>方法</th>
                <th>描述</th>
                <th>耗时</th>
                <th>结果</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="detail_body">
        </tbody>
    </table>
    
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
    </html>
